
<div class="container mdl-grid">
    <div id="search" class="mdl-cell mdl-cell--4-col">
        <label class="generate-app-pivotgrid-controls__sectionlabel" for="searchTable">Search:&nbsp;&nbsp;</label>
        <input type="checkbox" id="searchTable" (click)="onToggleSearchFilter()" (keyup)="onToggleSearchFilter()" />
        <button id="resetFilter" (click)="onResetFilter()" style="display:none;">Reset Filter</button>
    </div>
    <div class="mdl-cell mdl-cell--12-col" style="text-align:center">
        Click on a number in the table to see the student details.
    </div>
    <!-- Angular Material Paginator -->
    <div class="mdl-cell mdl-cell--12-col">
        <mat-paginator #paginator [length]="totalItems"
                       [pageSize]="itemsPerPage"
                       [pageIndex]="currentPage"
                       [pageSizeOptions]="[5, 10, 25, 50]"
                       showFirstLastButtons
                       (page)="pageChange($event)">

        </mat-paginator>
    </div>
</div>

<div id="container"></div>
<div id="containerExport" style="display:none;"></div>
